<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(menssagem){
        document.write(menssagem);
    }

    for(var linha = 1; linha <= 3; linha++){
        for(var coluna = 1; coluna <= 10; coluna++){
            mostra("*");
        }
        pulaLinha();
    }
</script>
