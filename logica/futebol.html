<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br> <br>");

    }
    function mostra(menssagem){

        document.write(menssagem);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("digite o número de vitórias: "));
    var empates = parseInt(prompt("digite o número de empates: "));

    var pontos = (vitorias * 3) + empates;
    mostra("O numero de pontos do seu time é "+pontos)
    
    if (pontos > 20){
        mostra("Seu time foi melhor do que ano passado");
    }if (pontos < 20){
        mostra("Seu time foi pior do que ano passado");
    }else if(pontos == 20){
        mostra("Seu time foi igual ao ano passado");

    }

</script>
