<meta charset="UTF-8">

<input>

<button>
    compare com o meu segredo
</button>


<script>
    var segredo = Math.round(Math.random() * 10);
    console.log(segredo);

    var input = document.querySelector("input");
    input.focus();
    
    function verificar(){
        
        if(input.value == segredo){
        alert("você acertou");

        }else {
        alert("você errou!!");
        }

        input.value = "";
        input.focus();


    }
    var butao = document.querySelector("button");
    butao.onclick = verificar;
    
</script>
