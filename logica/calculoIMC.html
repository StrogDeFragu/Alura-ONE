<meta charset="UTF-8">
<Script>
    function pulaLinha(){
        document.write("<br><br>");

    }
    function mostra(menssagem){
        document.write(menssagem);
        pulaLinha();
    }
    function formulaIMC(peso, altura){
        return peso / (altura * altura) ;
        

       
    }
    var nome =prompt("Informe seu Nome")
    var AlturaInformada = parseFloat(prompt(nome+ ", Informe sua Altura"));
    var pesoInformado = parseInt(prompt(nome+", Informe seu Peso"));

    imc = formulaIMC(pesoInformado, AlturaInformada);
    mostra(nome+", o seu IMC Ã©: "+Math.round(imc));

    if (imc < 18.5){
        mostra("Abaixo do peso normal");

    }if ( (imc > 18.5) && (imc <= 24.9) ){
        mostra("peso normal");

    }if((imc > 25) && (imc <= 29.9) ){
        mostra("Excesso de peso");

    }if ((imc > 30) && (imc <= 34.9)){
        mostra("Obesidade Classe I");

    }if ((imc > 35) && (imc <= 39.9)){
        mostra("Obesidade Classe II");

    }else if (imc > 40){
        mostra("Obesidade Classe II");
    }


</Script>
